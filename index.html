<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Saldo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo">
    <img src="edificio.png" alt="Icono edificio" class="icono">
  </div>
  <h2>Residencias Paseo Colon - Edificio Caruao</h2>
  <p>Consulta de Saldo al: 23-11-25</p>

  <div class="container">
    <!-- Campo de entrada centrado -->
    <input type="text" id="codigo" placeholder="No.Apt.">

    <!-- Botones en fila -->
    <div class="botones">
      <button onclick="consultarSaldo()">Consulta</button>
      <button onclick="salirApp()">Salir</button>
    </div>

    <!-- Resultado -->
    <div id="resultado" class="card"></div>
  </div>

  <script src="script.js"></script>
  <script>
    function salirApp() {
      // Opción segura: redirigir a una página de salida
      window.location.href = "https://www.google.com"; 
      // Si prefieres cerrar la pestaña directamente (puede no funcionar en todos los navegadores):
      // window.close();
    }
  </script>
</body>
</html>
